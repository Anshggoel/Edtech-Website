<!-- Add this script just before </body> -->
<script>
    const searchInput = document.getElementById('searchInput');
    const assignmentList = document.getElementById('assignmentList');

    searchInput.addEventListener('input', function () {
        const filter = searchInput.value.toLowerCase();

        // Get all assignment links as array
        const links = Array.from(assignmentList.getElementsByTagName('a'));

        // Filter by text match
        const filteredLinks = links.filter(link =>
            link.textContent.toLowerCase().includes(filter)
        );

        // Sort alphabetically
        filteredLinks.sort((a, b) =>
            a.textContent.localeCompare(b.textContent)
        );

        // Clear current list and re-append sorted/filtered links
        assignmentList.innerHTML = '';
        filteredLinks.forEach(link => assignmentList.appendChild(link));
    });
</script>
