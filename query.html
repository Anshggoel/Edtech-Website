<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querry</title>
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <div class="container">
        <h1>Student Query Page</h1>
        <button id="chatbotToggle" class="chatbot-toggle">AI Assistant</button>
        
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chat-header">
                <h3>StudyHive AI Assistant</h3>
                <button class="close-chat">Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <textarea id="userMessage" placeholder="Ask me anything about your studies..."></textarea>
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <div class="query-form">
            <h2>Ask a Question</h2>
            <form id="queryForm">
                <div class="form-group">
                    <label for="studentName">Your Name:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="4" placeholder="Enter your question" required></textarea>
                </div>
                <button type="submit">Submit Question</button>
            </form>
        </div>

        <div class="answers-section">
            <h2>Questions and Answers</h2>
            <div id="questionsContainer"></div>
        </div>
    </div>
    <script src="query.js"></script>
</body>
</html>
